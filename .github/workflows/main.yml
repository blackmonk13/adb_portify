name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Flutter action
        # You may pin to the exact commit or the version.
        # uses: subosito/flutter-action@cc97e1648fff6ca5cc647fa67f47e70f7895510b
        uses: subosito/flutter-action@v2.11.0
        with:
          # The Flutter version to make available on the path
          flutter-version: '>=3.1.3 <4.0.0'
      
      - name: Install dependencies
        run: flutter pub get

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      # TODO: Setup tests
      # - name: Run tests
      #   run: flutter test

      - name: Build Windows
        run: flutter build windows

      - name: Upload a Windows Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: windows-build
          path: build\windows\runner\Release\
  
  
  build_linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Flutter action
        # You may pin to the exact commit or the version.
        # uses: subosito/flutter-action@cc97e1648fff6ca5cc647fa67f47e70f7895510b
        uses: subosito/flutter-action@v2.11.0
        with:
          # The Flutter version to make available on the path
          flutter-version: '>=3.1.3 <4.0.0'
      
      - name: Install dependencies
        run: flutter pub get

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      # TODO: Setup tests
      # - name: Run tests
      #   run: flutter test

      - name: Build Linux
        run: flutter build linux

      - name: Upload a Linux Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: linux-build
          path: build\linux\release\bundle\
          
